<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- Primary Meta Tags -->
    <title>Calculator | AmmarSAA</title>
    <meta name="title" content="Calculator">
    <meta name="description" content="A standard calculator made by ammarsaa">

</head>

<body class="bg-dark">
    <div class="container container-fluid d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <br>
        <div class="border border-2 rounded border-muted p-3">
            <div class="input-area border border-2 border-secondary rounded m-0 p-0 mb-2">
                <input type="text" id="result" class="btn-lg w-100" readonly>
            </div>
            <div class="button-container">
                <div class="button-area">
                    <button class="button border-danger" onclick="getNum('AC')">AC</button>
                    <button class="button border-danger" onclick="getNum('C')">DEL</button>
                    <button class="button border-info" onclick="getNum('Math.sin')">sin</button>
                    <button class="button border-info" onclick="getNum('Math.cos')">cos</button>
                    <button class="button border-info" onclick="getNum('Math.tan')">tan</button>
                    <button class="button border-info" onclick="getNum('Math.asin')">sin<sup>-1</sup></button>
                    <button class="button border-info" onclick="getNum('Math.acos')">cos<sup>-1</sup></button>
                    <button class="button border-info" onclick="getNum('Math.atan')">tan<sup>-1</sup></button>
                    <button class="button border-primary" onclick="getNum('Math.PI')">π</button>
                    <button class="button border-primary" onclick="getNum('Math.sqrt')">√</button>
                    <button class="button border-primary" onclick="getNum('Math.cbrt')">³√</button>
                    <button class="button border-primary" onclick="getNum('Math.log10')">log</button>
                    <button class="button border-primary" onclick="getNum('Math.log')">ln</button>
                    <button class="button border-primary" onclick="getNum('**')">x<sup>□</sup></button>
                    <button class="button border-primary" onclick="getNum('**2')">x<sup>2</sup></button>
                    <button class="button border-primary" onclick="getNum('**-1')">x<sup>-1</sup></button>
                    <button type="button" class="w-100 border-primary col-6 button" onclick="getNum('(')">(</button>
                    <button type="button" class="w-100 border-primary col-6 button" onclick="getNum(')')">)</button>
                    <button class="button border-light" onclick="getNum('1')">1</button>
                    <button class="button border-light" onclick="getNum('2')">2</button>
                    <button class="button border-light" onclick="getNum('3')">3</button>
                    <button class="button border-light" onclick="getNum('4')">4</button>
                    <button class="button border-light" onclick="getNum('5')">5</button>
                    <button class="button border-light" onclick="getNum('6')">6</button>
                    <button class="button border-warning" onclick="getNum('+')">+</button>
                    <button class="button border-warning" onclick="getNum('-')">−</button>
                    <button class="button border-success" onclick="getNum('roundResult')">≈</button>
                    <button class="button border-light" onclick="getNum('7')">7</button>
                    <button class="button border-light" onclick="getNum('8')">8</button>
                    <button class="button border-light" onclick="getNum('9')">9</button>
                    <button class="button border-light" onclick="getNum('0')">0</button>
                    <button class="button border-light" onclick="getNum('00')">00</button>
                    <button class="button border-warning" onclick="getNum('.')">.</button>
                    <button class="button border-warning" onclick="getNum('*')">×</button>
                    <button class="button border-warning" onclick="getNum('/')">÷</button>
                    <button class="button border-success" onclick="getNum('=')">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
